name: Run Scheduled Colab Notebook

on:
  schedule:
    - cron: "0 12 * * *"  # Every day at 12:00 UTC
  workflow_dispatch:

permissions:
  contents: write

env:
  EMAIL_USER: ${{ secrets.EMAIL_USER }}
  EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
  EMAIL_TO: ${{ secrets.EMAIL_TO }}

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install nbconvert nbformat ipykernel jupyter openpyxl

    - name: Execute notebook and generate Excel files
      run: |
        jupyter nbconvert \
          --to notebook \
          --execute source_kod.ipynb \
          --output executed_notebook.ipynb \
          --ExecutePreprocessor.timeout=600

    - name: Debug Show output folder contents
      run: |
        echo "üìÅ Contents of output_folder:"
        ls -l ${{ github.workspace }}/output_folder

    - name: ‚úÖ Send email with Excel attachments
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USER }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "‚úÖ Excel Report"
        body: "See attached Excel reports generated from source_kod.ipynb."
        to: ${{ secrets.EMAIL_TO }}
        from: GitHub Actions <${{ secrets.EMAIL_USER }}>
        attachments: ${{ github.workspace }}/output_folder/*.xlsx

    - name: üßπ Clean up output folder
      run: rm -f output_folder/*.xlsx











