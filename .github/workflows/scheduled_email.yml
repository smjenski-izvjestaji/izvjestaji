name: Run Scheduled Colab Notebook

on:
  schedule:
    - cron: "0 3 * * *"  # Runs daily at 05:00 local (UTC+2)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install nbconvert nbformat ipykernel jupyter openpyxl

    - name: Execute notebook
      run: |
        cd ${{github.workspace}}
        jupyter nbconvert \
          --to notebook \
          --execute source_kod.ipynb \
          --output executed_notebook.ipynb \
          --ExecutePreprocessor.timeout=600 \
          --ExecutePreprocessor.allow_errors=True

    - name: Send Email with Excel Attachments
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USER }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "Excel shift reports"
        body: "Attached are today's automatically generated Excel reports."
        to: ${{ secrets.EMAIL_TO }}
        from: ${{ secrets.EMAIL_USER }}
        attachments: excel_reports/*.xlsx












