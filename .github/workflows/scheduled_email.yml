name: Run and Email Excel Files

on:
  schedule:
    - cron: "0 4 * * *"   # Every day at 04:00 UTC
  workflow_dispatch:        # Allow manual trigger

permissions:
  contents: write

jobs:
  run-notebook-and-email:
    runs-on: ubuntu-latest

    env:
      EMAIL_USER: ${{ secrets.EMAIL_USER }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      EMAIL_TO: ${{ secrets.EMAIL_TO }}
      API_KEY: ${{ secrets.API_KEY }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}

    steps:
    - name: üì• Checkout repository
      uses: actions/checkout@v3

    - name: üêç Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: üì¶ Install dependencies
      run: |
        pip install nbconvert nbformat ipykernel jupyter openpyxl requests

    - name: üìò Execute notebook
      run: |
        jupyter nbconvert \
          --to notebook \
          --execute source_kod.ipynb \
          --output executed_notebook.ipynb \
          --ExecutePreprocessor.timeout=600
    - name: Upload output notebook
      uses: actions/upload-artifact@v4
      with:
        name: executed-notebook
        path: executed_notebook.ipynb
    - name: üìß Send Email with Excel Attachments
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USER }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "xcel Reports"
        body: "Attached are the generated Excel reports from today's scheduled GitHub run."
        from: ${{ secrets.EMAIL_USER }}
        to: ${{ secrets.EMAIL_TO }}
        attachments: |
          excel_reports/*.xlsx

    - name: üßπ Clean Excel Output Folder
      run: |
        rm -f excel_reports/*.xlsx










